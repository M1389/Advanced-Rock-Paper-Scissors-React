<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

 

    .contacts {
      flex-grow: 1;
      overflow-y: auto;
    }

    .contact {
      padding: 10px;
      margin-bottom: 10px;
      background-color: #3a4a56;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.2s ease;
    }

    .contact:hover {
      background-color: #4f5d6a;
    }

    /* Chat area */
    .chat-container {
      width: 95%;
      margin:  0 auto;
      box-shadow: 0 0 10px 2px rgba(0, 0, 0, .2);
      display: flex;
      flex-direction: column;
      background-color: #f4f4f4;
    }

    .chat-header {
      padding: 15px;
      background-color: #2f3e46;
      color: white;
    }

    .messages {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }
    time{
      font-size: 14px;
      opacity: .7;
      margin-top: 10px;

    }

    .sent time{
      float: left;
      color: black;
    }
    .received time{
      float: right;
    }
    .message {
      padding: 10px;
      margin-bottom: 10px;
      background-color: #e1e1e1;
      border-radius: 8px;
      width: fit-content;
      max-width: 60%;
    }

    .message.sent {
      margin-left: auto;
      background-color: #6a93c8;
      color: white;
    }

    .chat-input-container {
      display: flex;
      padding: 15px;
      background-color: #f1f1f1;
      border-top: 1px solid #ccc;
    }

    .chat-input-container input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .chat-input-container button {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      background-color: #2f3e46;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .chat-input-container button:hover {
      background-color: #3a4a56;
    }
  </style>
</head>
<body>
  

  <div class="chat-container">
    <div class="chat-header">
      <h2>Chat with User 1</h2>
    </div>

    <div class="messages">
      <div class="message received">Hi, how are you?
        <br>
        <time>11:00</time>
      </div>

      <div class="message sent">I'm good, thanks! You?
        <br>
        <time>11:00</time>
      </div>
      <div class="message received">I'm great!
        <br>
        <time>11:00</time>
      </div>
    </div>

    <div class="chat-input-container">
      <input type="text" placeholder="Type a message...">
      <button>Send</button>
    </div>
  </div>
</body>
</html>
